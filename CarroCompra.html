<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarroCompra</title>
    <script src="CarritoJs.js"></script>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <fieldset>
        <form name="formulario" >
            Nombre artículo <input type="text" name="nombre"> <span id="errorNombre" name="errorNombre">Falta el nombre</span><br/><br/>
            Precio artículo <input type="text" name="precio"> <span id="errorPrecio" name="errorPrecio">Falta el precio</span><br/><br/>
            Unidades <input type="number" name="unidades"><br></br>
            <input type="button" name="botonAnadir" id="botonAnadir" value="Añadir al carro"> <br></br>

            Artículos en el carrito <input type="text" name="artCarrito"> <br></br>
            Precio total del carrito <input type="text" name="precioTot"><br></br>

            <select name="formaPago" id="formaPago">
                <option value="Seleccione">--Seleccione--</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Efectivo">Efectivo</option>
            </select> <br></br>

            <div id="capaTarjeta">
                Titular tarjeta <input type="text" name="titular"><br></br>
                Número tarjeta <input type="text" name="titular"><br></br>
                CVV <input type="text" name="titular"><br></br>
            </div> <br></br>
            <div id="capaEfectivo">
                Importe efectivo <input type="text" name="titular"><br></br>
            </div>

            <br></br>

            <input type="checkbox" name="aceptar" value="ACEPT" checked="false">Acepto las condiciones de compra <br></br>
            <input type="button" value="imprimir" id="imprimir" disabled="true"/>
            <input type="button" value="restablecer" id="restablecer"/> <br></br>
        </fieldset>

    </form>
    
</body>
</html>
